<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in Ankara</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Soft pink background */
            color: #2C2C54; /* Dark navy text for good contrast */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for better visibility */
        }
        #time {
            font-size: 4rem;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #2C2C54; /* Border to make the time stand out */
            border-radius: 15px;
            background-color: #FFF; /* White background for the time box */
            color: #2C2C54; /* Matching text color */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Shadow for a floating effect */
        }
    </style>
</head>
<body>
    <h1>Current Time in Ankara, Turkey</h1>
    <div id="time">Loading...</div>
    <script>
        function updateTime() {
            // Create a new Date object with Ankara's timezone offset
            const now = new Date();
            const options = { timeZone: 'Europe/Istanbul', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('time').textContent = timeString;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Call the function once on load
        updateTime();
    </script>
</body>
</html>
